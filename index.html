<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b68318cd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="top">
            <div class="logo">
                <img src="assets/logo.svg" alt="logo" srcset="assets/logo.svg">
            </div>
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="social">
                <a href="">Le blog</a>
                <span class="vertical">|</span>
                <ul>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-x-twitter"></i></li>
                    <li><i class="fa-brands fa-youtube"></i></li>
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                </ul>
            </div>
        </div>
        <div class="bot">
            <div class="nav">
                <ul>
                    <li><a href="#">Équipez votre propriété</a></li>
                    <li><a href="#">Notre borne de recharge</a></li>
                    <li><a href="#">Les Étapes clés</a></li>
                    <li><a href="#">Nous contacter</a></li>
                </ul>
            </div>
            <div class="cta">
                <button class="button_devis">Demander un devis</button>
                <button class="button_estim">Faire une estimation</button>
            </div>
            <div class="bot_mobile">
                <div class="social_mobile">
                    <div class="blog"></div>
                    <a href="">Le blog</a>
                    <hr>
                    <ul>
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                        <li><i class="fa-brands fa-x-twitter"></i></li>
                        <li><i class="fa-brands fa-youtube"></i></li>
                        <li><i class="fa-brands fa-linkedin-in"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
